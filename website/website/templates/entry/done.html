{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %} Task Completed! {% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Completed Task: {{ task }} </h1>
    </div>
    
    <ol>
        {% for o in objects %}
            <li>{{ o }}</li>
        {% endfor %}
    </ol>
    
    <p><a href="{% url "task-index" %}">Back to Task List</a></p>


{% endblock %}
